<h2 class="text-center mt-3">INSERISCI I TUOI DATI</h2>
<div class="ml-5 mr-5 mt-3 border border-primary rounded">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="text-center p-3">

    <div class="form-row mb-4">
        <div class="col">
            Nome
            <input type="text" class="form-control" onfocus="this.value=''" name="nome" [formControl]="myForm.controls['nome']">
            <div *ngIf="!myForm.controls['nome'].valid" class="alert alert-danger">"nome" non è valido</div>
            <div *ngIf="myForm.controls['nome'].hasError('required')" class="alert alert-danger">"nome" è richiesto</div>
        </div>
    </div>


    <button class="btn btn-success btn-block" type="submit">login</button>
  </form>
</div>

<div class="w-50 text-center" style="margin: 50px auto">
  <h2>Elenco utenti</h2>
  <ul class="list-group">
    <li *ngFor="let utente of utenti" class="list-group-item text-center"  (click)="onSelect(utente)">
      {{ utente.nome }}</li>
  </ul>
  <app-utenti *ngIf="utenteSelezionato" [utente]="utenteSelezionato"></app-view-utenti>
</div>
